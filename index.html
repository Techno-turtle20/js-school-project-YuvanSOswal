<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">Timeline<span>X</span></div>
            <ul class="nav-menu">
                <li class="nav-item active" data-topic="technology"><i class="fas fa-microchip"></i> Technology</li>
                <li class="nav-item" data-topic="science"><i class="fas fa-flask"></i> Science</li>
                <li class="nav-item" data-topic="art"><i class="fas fa-palette"></i> Art</li>
                <li class="nav-item" data-topic="history"><i class="fas fa-landmark"></i> History</li>
                <li class="nav-item" data-topic="space"><i class="fas fa-rocket"></i> Space</li>
                <li class="nav-item" data-topic="medicine"><i class="fas fa-heartbeat"></i> Medicine</li>
                <li class="nav-item" data-topic="music"><i class="fas fa-music"></i> Music</li>
            </ul>
            <div class="theme-switcher">
                <input type="checkbox" id="themeToggle" class="toggle-checkbox">
                <label for="themeToggle" class="toggle-label">
                    <span class="toggle-ball"></span>
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </label>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="subtopic-nav" id="subtopicNav">
        <div class="subtopic-container" id="subtopicContainer">
            </div>
    </div>

    <header class="timeline-header">
        <h1 id="topicTitle">Technology Evolution</h1>
        <p id="topicDescription">Explore major milestones in technological development</p>
    </header>

    <div class="timeline-container">
        <div class="timeline-line"></div>
        </div>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Event Title</h2>
                <p id="modalDate">Year</p>
                <p id="modalSubtitle" class="modal-subtitle">Subtitle</p>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Event Image" class="modal-image">
                <p id="modalDescription">Event description goes here...</p>
                <div class="modal-links">
                    <a id="learnMoreLink" href="#" target="_blank" class="learn-more-btn">
                        Learn More <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <button class="fab" id="scrollTopBtn"><i class="fas fa-arrow-up"></i></button>

    <script src="script.js"></script>
</body>
</html>
